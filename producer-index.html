<!DOCTYPE html>
<html>
<head>
    <title>Vue Sample Project</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '我是生产者'
            }
        });
    </script>
</body>
</html>
